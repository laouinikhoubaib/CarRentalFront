



<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NKDMSK6" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>


<div class="page-header align-items-start min-vh-50 m-3 border-radius-lg" style="background-image: url('../../assets/img/password.jpg');background-size:2000px;" loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
</div>
<div class="container mb-4">
    <div class="row mt-lg-n12 mt-md-n12 mt-n12 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card mt-8">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1 text-center py-4">
                        <h3 class="font-weight-bolder text-white">Changer le mot de passe</h3>
                        <p class="mb-0 text-sm text-white">Vous recevrez un e-mail en 60 secondes maximum</p>
                    </div>
                </div>
                <div class="card-body py-4">
                    <form role="form" #f="ngForm" (ngSubmit)="f.form.valid && forgotPassword()">
                        <div class="alert alert-danger alert-dismissible text-white fade show" role="alert" *ngIf="errorMessage">
                            <strong>{{errorMessage}}</strong>
                            <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="input-group input-group-static mb-4">
                            <label>Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your e-mail here ..." [(ngModel)]="email" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn bg-gradient-primary w-100 mt-4 mb-0">Envoyer une demande de r√©initialisation</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
