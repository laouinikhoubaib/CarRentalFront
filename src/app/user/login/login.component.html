<section>
    <div class="page-header min-vh-100">
        <div class="container">
            <div class="row">
                <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
                    <div class="position-relative h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../../assets/img/illustrations/illustration-signin.jpg'); " loading="lazy"></div>
                </div>background-size: cover;
                <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
                    <div class="card card-plain">
                        <div class="card-header text-center">
                            <h4 class="font-weight-bolder">Connectez-vous</h4>
                            <p class="mb-0">Entrez votre adresse  et votre mot de passe</p>




                        </div>

                        <div class="card-body mt-2">
                            <form role="form" #f="ngForm" (ngSubmit)="f.form.valid && login()">
                                <div class="row">
                                    <div class="alert alert-danger alert-dismissible text-white fade show" role="alert" *ngIf="errorMessage">
                                        <strong>{{errorMessage}}</strong>
                                        <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label" for="username">Username</label>
                                    <input id="username" name="username" type="text" class="form-control" [(ngModel)]="user.username" #username="ngModel" required>
                                </div>
                                <div class="input-group input-group-outline mb-3" for="password">
                                    <label class="form-label">Mot de passe</label>
                                    <input id="password" name="password" type="password" class="form-control" [(ngModel)]="user.password" #password="ngModel" required>
                                </div>
                                <div class="form-check form-switch d-flex align-items-center mb-3">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label mb-0 ms-3" for="rememberMe">Se souvenir de moi

                                    </label>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign in</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center pt-0 px-lg-2 px-1">
                            <p class="mb-4 text-sm mx-auto">
                                Vous ne pouvez pas connecter ?
                                <a href="javascript:;" class="text-primary text-gradient font-weight-bold" routerLink="/reset-password">Reset your password</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
