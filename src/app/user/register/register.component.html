

<section>
    <div class="page-header min-vh-100">
        <div class="container">
            <div class="row">
                <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
                    <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../../assets/img/illustrations/illustration-signup.jpg'); background-size: cover;" loading="lazy">
                    </div>
                </div>
                <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
                    <div class="card card-plain">
                        <div class="card-header">
                            <h4 class="font-weight-bolder">Inscription</h4>
                            <p class="mb-0">Il suffit de quelques minutes pour créer un compte !</p>
                        </div>
                        <div class="card-body">
                            <form role="form" #f="ngForm" (ngSubmit)="f.form.valid && register()">
                                <div class="row justify-space-between text-center py-2">



                                    <div class="row">
                                        <div class="alert alert-primary text-white font-weight-bold" role="alert" *ngIf="errorMessage">
                                            {{errorMessage}}
                                        </div>
                                    </div>

                                    <p class="text-sm font-weight-bold text-secondary text-border d-inline z-index-2 bg-white px-3">
                                        Veuillez spécifier le role
                                    </p>
                                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                        <input type="radio" class="btn-check" name="role" id="role1" [(ngModel)]="middleRole" #role="ngModel" [value]="'USER'" autocomplete="off">
                                        <label class="btn btn-outline-dark" for="role1"><i class="pi pi-user"></i>&nbsp; User</label>

                                        <input type="radio" class="btn-check" name="role" id="role2" [(ngModel)]="middleRole" #role="ngModel" [value]="'ADMIN'" autocomplete="off">
                                        <label class="btn btn-outline-dark" for="role2"><i class="pi pi-desktop"></i>&nbsp;ADMIN</label>

                                        <input type="radio" class="btn-check" name="role" id="role3" [(ngModel)]="middleRole" #role="ngModel" [value]="'SUPERADMIN'" autocomplete="off">
                                        <label class="btn btn-outline-dark" for="role3"><i class="pi pi-calendar"></i>&nbsp;SUPERADMIN</label>
                                    </div>

                                    <p class="text-sm font-weight-bold text-secondary text-border d-inline z-index-2 bg-white px-3">
                                        Informations personnelles
                                    </p>
                                </div>


                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" class="form-control" required>
                                </div>



                                <div class="input-group input-group-outline mb-3" >
                                    <label class="form-label">Date d'enregistrement</label>
                                    <input type="date" id="birthDate" class="form-control" name="birthDate" [(ngModel)]="user.birthDate" #birthDate="ngModel" required>
                                </div>
                                <!--                                <div class="input-group input-group-outline mb-3">-->
<!--                                    <label class="form-label">Agence</label>-->
<!--                                    <select id="agence" class="form-control" name="agence">-->
<!--                                        <option *ngFor="let agence of agences" [value]="agence" >{{agence.nom}}</option>-->
<!--                                    </select>-->
<!--                                </div>-->








                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label"></label>
                                    <input class="form-control" type="file" id="formFile" (change)="onFileSelcted($event)">
                                </div>

                                <div class="row justify-space-between text-center py-2">
                                    <p class="text-sm font-weight-bold text-secondary text-border d-inline z-index-2 bg-white px-3">
                                        Spécifier l'agence
                                    </p>
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Agence</label>
                                    <input type="text" id="agence" class="form-control" name="agence" [(ngModel)]="nomAgence" #agence="ngModel" class="form-control" required>
                                </div>

                                <div class="row justify-space-between text-center py-2">
                                    <p class="text-sm font-weight-bold text-secondary text-border d-inline z-index-2 bg-white px-3">
                                        Informations de connexion
                                    </p>
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required>
                                </div>

                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Mot de passe</label>
                                    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required>
                                </div>




<!--                                <div class="form-check form-check-info text-start ps-0">-->
<!--                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">-->
<!--                                    <label class="form-check-label" for="flexCheckDefault">-->
<!--                                        J'accepte les <a href="javascript:;" class="text-dark font-weight-bolder">Termes et les Conditions</a>-->
<!--                                    </label>-->
<!--                                </div>-->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Enregistrer</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
